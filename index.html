<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111111" />
    <meta
      name="description"
      content="A Super Smash Bros. Ultimate random fighter selection tool"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="icon_192x192.png" />
    <link
      rel="preload"
      href="scripts/fighter.js"
      as="script"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        background: #333;
      }

      .buttonContainer {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      button {
        background: #aaa;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 10px;
        margin-left: 10px;
      }

      button:focus {
        outline: none;
      }

      button:hover {
        background: #888;
      }

      button:active {
        background: #666;
      }

      #cvs {
        display: block;
      }

      .center-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .hide {
        display: none;
      }
    </style>

    <!-- loader -->
    <style type="text/css">
      @keyframes ldio-qp7ctvc4vml {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .ldio-qp7ctvc4vml div {
        position: absolute;
        animation: ldio-qp7ctvc4vml 0.5s linear infinite;
        width: 120px;
        height: 120px;
        top: 15px;
        left: 15px;
        border-radius: 50%;
        box-shadow: 0 3px 0 0 #e15b64;
        transform-origin: 60px 61.5px;
      }
      .loadingio-spinner-eclipse-804z3v22utr {
        width: 150px;
        height: 150px;
        display: inline-block;
        overflow: hidden;
      }
      .ldio-qp7ctvc4vml {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0; /* see note above */
      }
      .ldio-qp7ctvc4vml div {
        box-sizing: content-box;
      }
      /* generated by https://loading.io/ */
    </style>

    <title>SMASH RANDOMIZER</title>
  </head>
  <body>
    <canvas id="cvs"></canvas>
    <div class="buttonContainer">
      <button id="reset-btn">Reset</button>
      <div id="loading-spinner" class="center-screen hide">
        <div class="loadingio-spinner-eclipse-804z3v22utr">
          <div class="ldio-qp7ctvc4vml">
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
